<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center">注册</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>账号</ion-label>
          <ion-input type="text" placeholder="请输入账号(长度大于6)" #username></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>密码</ion-label>
          <ion-input type="password" placeholder="请输入密码" #password></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>确认密码</ion-label>
          <ion-input type="password" placeholder="请再次输入密码" #password2></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>手机号</ion-label>
          <ion-input type="tel" placeholder="请输入手机号" #phonenumber></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>邮箱</ion-label>
          <ion-input type="email" placeholder="请输入邮箱" #emailnumber></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-label fixed>验证码</ion-label>
          <ion-input type="text" placeholder="请输入验证码" #number></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button block class="sendbtn" small>发送</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px; height: 50px">
    <button ion-button block color="danger" (click)="registerUser(username, password, phonenumber, emailnumber)">
      注册
    </button>
  </div>
</ion-content>
