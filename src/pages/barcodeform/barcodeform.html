<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center">请输入防伪码</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-divider>
    <ion-card>
      <img src="assets/imgs/QRcode.jpg"/>
    </ion-card>
  </ion-item-divider>
  <ion-item>
    <ion-label fixed>防伪码</ion-label>
    <ion-input type="text" placeholder="请输入防伪码" #barcode></ion-input>
  </ion-item>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px; height: 50px">
    <button ion-button block color="positive" (click)="getInfoOfCode(barcode)">
      查询
    </button>
  </div>
</ion-content>
