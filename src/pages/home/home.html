<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center">主页</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="slides-box">
    <ion-slides pager autoplay="600" speed="800" loop="true">
      <ion-slide *ngFor="let item of focusList">
        <img [src]="item.url" style="width: 100%"/>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-grid class="homegrid">
    <ion-row>
      <ion-col width-50 class="homebtn">
        <button ion-button icon-start block color="light" outline (click)="ScanOneScan()">
          <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
          扫一扫
        </button>
      </ion-col>
      <ion-col width-50 class="homebtn">
        <button ion-button icon-end block color="light" outline (click)="openForm()">输入条形码
          <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 class="homebtn">
        <button ion-button icon-start block color="light" outline (click)="openWine()">
          <ion-icon ios="ios-key" md="md-key"></ion-icon>
          打开机械装置
        </button>
      </ion-col>
      <ion-col width-50 class="homebtn">
        <button ion-button icon-end block color="light" outline (click)="openLocation()">我的位置
          <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
